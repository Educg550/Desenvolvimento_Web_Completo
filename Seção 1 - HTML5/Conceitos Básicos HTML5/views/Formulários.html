<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <!-- Login -->
    <h2>Login</h2>
    <!-- Formulário -->
    <form>
      <!-- label = indica determinado texto que será exibido junto do input com o atributo name igual ao seu atributo for -->
      <label for="name">Nome: </label><br />
      <input type="text" name="name" id="" />
      <br />

      <label for="email">E-Mail: </label><br />
      <input type="text" name="email" id="" />
      <br />

      <label for="password">Senha: </label><br />
      <input type="password" name="password" id="" />
      <br />

      <input type="submit" value="Login" />
    </form>

    <!-- Cadastro -->
    <h2>Cadastro</h2>
    <form>
      <label for="name">Nome: </label><br />
      <input type="text" name="name" id="" /><br />

      <label for="email">E-Mail: </label><br />
      <input type="text" name="email" id="" /><br />

      <label for="state">UF: </label><br />
      <select name="state" id="">
        <option value="sp">SP</option>
        <option value="mg">MG</option>
        <option value="rj">RJ</option>
        <option value="rs">RS</option></select
      ><br />

      <label for="gender">Sexo: </label><br />
      <input type="radio" name="gender" value="male" />Masculino<br />
      <input type="radio" name="gender" value="female" />Feminino<br />
      <input type="radio" name="gender" value="another" />Outro<br />

      <label for="interests">Interesses: </label><br />
      <input type="checkbox" name="interests" id="" />Futebol<br />
      <input type="checkbox" name="interests" id="" />Cursos<br />
      <input type="checkbox" name="interests" id="" />Moda<br />
      <input type="checkbox" name="interests" id="" />Games<br />

      <label for="password">Senha: </label><br />
      <input type="password" name="password" id="" /><br />

      <label for="confirmpassword">Confirmar senha: </label><br />
      <input type="password" name="confirmpassword" id="" /><br />

      <label for="observations">Observações: </label><br />
      <textarea name="observations" id="" rows="5"></textarea><br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
