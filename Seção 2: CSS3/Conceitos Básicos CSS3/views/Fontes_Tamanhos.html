<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de Fontes</title>
    <style>
        .div {
            font-size: 32px;
        }

        .text {
            /* em = Medida relativa ao elemento pai */
            font-size: 2em;
        }

        .text2 {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="div">
        <p class="text">Conteúdo 1</p>
        <p class="text2">Conteúdo 2</p>
    </div>
</body>
</html>
